<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MC Smoke小镇 - 首页</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .background-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; 
            object-position: center; 
            filter: blur(3px); 
        }

        /* 导航栏样式 */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7); 
            backdrop-filter: blur(5px);
            padding: 15px 0;
            z-index: 10;
        }

        .navbar nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
        }

        .navbar nav ul li {
            margin: 0 20px;
        }

        .navbar nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }

        .navbar nav ul li a:hover {
            color: #f1f1f1;
        }

        /* 页脚样式 */
        .footer-text {
            position: fixed;
            bottom: 15px;  
            left: 50%;  
            transform: translateX(-50%);  
            color: white;  
            font-size: 16px;  
        }

        main {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            z-index: 5;
        }

        main h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        main h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        main p {
            font-size: 1.2rem;
            font-weight: 500;
        }

    </style>
</head>
<body>
    
    <div class="background-container">
        <img src="https://www.helloimg.com/i/2025/01/06/677b8346e7039.png" alt="背景图片"> 
    </div>

    <!-- 导航栏 -->
    <div class="target-element">
        <header class="navbar">
            <nav>
                <ul>
                    <li><a href="#">首页</a></li>
                    <li><a href="new.html">消息</a></li>
                    <li><a href="services.html">服务</a></li>
                    <li><a href="help.html">帮助</a></li>
                    <li><a href="resources.html">资源</a></li>
                </ul>
            </nav>  
        </header>
    </div> 

    <main>
        <h1>smoke 小镇内部服务网站</h1>
        <p>本网站面向smoke小镇成员提供包括地图、建筑物位置，常见问题解答等服务。</p>
        <br>
        <br>
        <p> —————————————————————————</p>
        <br>
        <p> 如果你认为网站信息存在于实际不相符的地方，请在群中报告</p>
        <br>
        <p style="font-size: 0.9rem;">由于服务器位于国外，网站使用可能会有卡顿</p>
    </main>

    <!-- 页脚 -->
    <div class="footer-text">
        <p>Copyright 2024 | smoke village. 内部所有，请勿外传！</p>
    </div>

</body>
</html>
