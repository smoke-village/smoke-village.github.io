<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MC Smoke小镇 - 首页</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .background-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; 
            object-position: center; 
            filter: blur(3px); 
        }

        /* 导航栏样式 */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7); 
            backdrop-filter: blur(5px);
            padding: 15px 0;
            z-index: 10;
        }

        .navbar nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
        }

        .navbar nav ul li {
            margin: 0 20px;
        }

        .navbar nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }

        .navbar nav ul li a:hover {
            color: #f1f1f1;
        }

        /* 警告条样式 */
        .alert-bar {
            position: fixed;
            top: 50px; /* 确保警告条位于导航栏下方 */
            left: 0;
            width: 100%;
            background-color: yellow;
            color: black;
            font-size: 16px;
            line-height: 20px;
            height: 40px;
            display: flex;
            align-items: center; /* 垂直居中 */
            justify-content: center; /* 内容居中 */
            padding: 0 10px;
            z-index: 20; /* 确保警告条位于导航栏之上 */
        }

        .alert-message {
            flex: 1; /* 使警告信息占满剩余空间 */
            text-align: center; /* 确保内容居中 */
        }

        .alert-link {
            color: inherit;  /* 确保链接没有蓝色 */
            text-decoration: none;
            margin-left: 10px; /* 链接与警告信息之间的间距 */
            margin-left: auto; /* 将链接推到右边 */
        }

        .alert-link:hover {
            text-decoration: underline; /* 鼠标悬停时显示下划线 */
        }

        /* 页脚样式 */
        .footer-text {
            position: fixed;
            bottom: 15px;  
            left: 50%;  
            transform: translateX(-50%);  
            color: white;  
            font-size: 16px;  
        }

        main {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            z-index: 5;
        }

        main h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        main h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        main p {
            font-size: 1.2rem;
            font-weight: 500;
        }

    </style>
</head>
<body>
    
    <div class="background-container">
        <img src="image/index_1.png" alt="背景图片"> <!-- https://www.helloimg.com/i/2024/11/15/67370156548ac.png -->
    </div>

    <!-- 导航栏 -->
    <div class="target-element">
        <header class="navbar">
            <nav>
                <ul>
                    <li><a href="#">首页</a></li>
                    <li><a href="new.html">消息</a></li>
                    <li><a href="services.html">服务</a></li>
                    <li><a href="help.html">帮助</a></li>
                </ul>
            </nav>  
        </header>
    </div> 

    <!-- 警告条（初始隐藏）-->
    <div class="alert-bar" id="alert-bar" style="display: none;">
        <span class="alert-message">本站及附属MC 服务器已于2024.12.5停止维护，直到2025.1.10日</span>
        <a href="\stop_service.html" class="alert-link" style="font-size: 13px;">了解更多</a>
    </div>

    <main>
        <h1>smoke 小镇内部服务网站</h1>
        <p>本网站面向smoke小镇成员提供包括地图、建筑物位置，常见问题解答等服务。</p>
        <br>
        <br>
        <p> —————————————————————————</p>
        <br>
        <p> 如果你认为网站信息存在于实际不相符的地方，请在群中报告</p>
        <br>
        <p style="font-size: 0.9rem;">由于服务器位于国外，网站使用可能会有卡顿</p>
    </main>

    <!-- 页脚 -->
    <div class="footer-text">
        <p>Copyright 2024 | smoke village. 内部所有，请勿外传！</p>
    </div>

    <script>
        // 检查cookie，判断用户是否访问过该页面
        function getCookie(name) {
            const match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
            return match ? match[2] : null;
        }

        // 设置cookie，过期时间为1年
        function setCookie(name, value, days) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            const expires = "expires=" + date.toUTCString();
            document.cookie = name + "=" + value + ";" + expires + ";path=/";
        }

        // 页面加载时检查是否设置了cookie
        window.onload = function() {
            const alertBar = document.getElementById("alert-bar");

            // 如果 cookie 中存在 "firstVisit" 标记，隐藏警告条
            if (getCookie("firstVisit")) {
                alertBar.style.display = "none";
            } else {
                // 如果是第一次访问，显示警告条并设置 cookie
                setCookie("firstVisit", "true", 365); // 设置 cookie 365天过期
                alertBar.style.display = "flex";  // 显示警告条
            }
        };
    </script>

</body>
</html>
