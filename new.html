    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f0f0f0;
            color: #333;
            font-size: 1rem;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            padding: 15px 0;
            z-index: 10;
        }

        .navbar nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
        }

        .navbar nav ul li {
            margin: 0 20px;
        }

        .navbar nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }

        .navbar nav ul li a:hover {
            color: #f1f1f1;
        }

        .message-section {
            margin-top: 50px; 
            width: 90%;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.2); 
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); 
            backdrop-filter: blur(10px);
            display: grid; 
            gap: 20px; /* 设置每个块之间的间隙 */
        }

        /* 每条消息块样式 */
        .message-block {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1); 
            position: relative; 
            transition: all 0.3s ease-in-out; 
        }

        .message-block:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-color: #bbb;
        }

        .message-block h2 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 15px; 
        }

        .message-block p {
            font-size: 1rem;
            line-height: 1.6;
            color: #555;
            margin-top: 10px; 
        }

        .message-block img {
            width: 100%;
            height: auto;
            margin-top: 15px;
            border-radius: 8px;
        }
        hr {
            width: 50%;
            border: 1px solid #000;
            margin: 20px 0;
        }

    </style>
</head>
