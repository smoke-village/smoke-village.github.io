<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>停止维护公告</title>
    <style>
        /* 重置默认样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* 整体布局 */
        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f6f9;
            color: #333;
        }

        /* 信网页容器 */
        .container {
            max-width: 800px;
            width: 100%;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
        }

        /* 标题样式 */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #2a2a2a;
            text-transform: uppercase;
        }

        /* 内容样式 */
        p {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #666;
            margin-bottom: 30px;
        }

        /* 按钮样式 */
        .btn {
            display: inline-block;
            padding: 12px 25px;
            background-color: #007bff;
            color: #fff;
            font-size: 1rem;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>本站已暂停维护</h1>
        <p>考虑到维护者临近重要考试，及较少的网站需求，我们决定与2024.12.5日停止网址及附属MC服务器维护，网站进入存档阶段。</p>
        <p>网址重新维护时间暂定为2025.1.10日，维护周期约为每三周一次，可以全身心投入维护的时间段为次年暑假。</p>
        <p>很抱歉给您造成不便，希望您能理解。</p>
        <p>感谢您对本站的支持
    </div>

</body>
</html>
